<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCL-购物车</title>
    <link rel="stylesheet" href="css/shopcar.css">
</head>

<body>
    <div class="header" id="top">
        <div class="top-bar">
            <div class="container">
                <div class="nav-left">
                    <ul>
                        <li><a href="##">TCL新闻</a></li>

                        <li><a href="##">人才招聘</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <ul>
                        <li>
                            <a href="#">微信商城</a>
                            <div class="wechat">
                                <img src="./images/wechat.jpg" alt="">
                                <p>
                                    关注公总号
                                    <br>
                                    一键下单购买
                                </p>
                            </div>
                        </li>
                        <li><a href="javerscript">购物车（0）</a></li>
                        <li class="register"><a href="./register.html">注册账号</a></li>
                        <li class="login"><a href="./login.html">登录</a></li>
                        <!-- <li class="xinxi " id="1" style="overflow: hidden"><a></a></li>
                        <li class="xinxi " id="2"><a>退出</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-bar">
                <div class="nav-bar-left">
                    <a href="#"><img src="./images/未标题-3.png" alt=""></a>
                    <div class="menu-f1">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopping-car-container">
            <div class="car-headers-menu">
                <div class="row">
                    <div class="col-md-1 car-menu">
                        <label for="">
                            <input type="checkbox" id="check-goods-all"><span id="checkALL">全选</span>
                        </label>
                    </div>
                    <div class="col-md-3 car-menu">商品信息</div>
                    <div class="col-md-3 car-menu">商品参数</div>
                    <div class="col-md-1 car-menu">单价</div>
                    <div class="col-md-1 car-menu">数量</div>
                    <div class="col-md-1 car-menu">金额</div>
                    <div class="col-md-2 car-menu">操作</div>
                </div>
            </div>
            <div class="goods-content">
                <div class="goods-item">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-1 car-goods-info">
                                <label>
                                    <input type="checkbox" class="goods-list-item">
                                </label>
                            </div>
                            <div class="col-md-3 car-goods-info goods-image-column">
                                <img src="images/ds1.jpg" style="width: 100px;height:100px;">
                            </div>
                            <div class="col-md-3 car-goods-info goods-params">TCL 75V2 75英寸AI超智慧巨幕4K电视</div>
                            <div class="col-md-1 car-goods-info goods-price"><span class="single-price">3999</span></div>
                            <div class="col-md-1 car-goods-info goods-count">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default1 car-decrease">-</button>
                                    </div>
                                    <input type="text" class="form-control goods-count" value="1">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default2 car-decrease">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1 car-goods-info goods-money-count"><span
                                    class="single-total">3999</span>元</div>
                            <div class="col-md-2 car-goods-info goods-operate">
                                <button type="button" class="btn btn-danger item-delete">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="goods-item">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-md-1 car-goods-info">
                                    <label>
                                        <input type="checkbox" class="goods-list-item">
                                    </label>
                                </div>
                                <div class="col-md-3 car-goods-info goods-image-column">
                                    <img src="images/b3.png" style="width: 100px;height:100px;">
                                </div>
                                <div class="col-md-3 car-goods-info goods-params">TCL282L法式多门节能冰箱</div>
                                <div class="col-md-1 car-goods-info goods-price"><span class="single-price">5999</span></div>
                                <div class="col-md-1 car-goods-info goods-count">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default1 car-decrease">-</button>
                                        </div>
                                        <input type="text" class="form-control goods-count" value="1">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default2 car-decrease">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1 car-goods-info goods-money-count"><span
                                        class="single-total">5999</span>元</div>
                                <div class="col-md-2 car-goods-info goods-operate">
                                    <button type="button" class="btn btn-danger item-delete">删除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="goods-item">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-md-1 car-goods-info">
                                        <label>
                                            <input type="checkbox" class="goods-list-item">
                                        </label>
                                    </div>
                                    <div class="col-md-3 car-goods-info goods-image-column">
                                        <img src="images/cw.png" style="width: 100px;height:100px;">
                                    </div>
                                    <div class="col-md-3 car-goods-info goods-params">TCL 3222J+5205B液化气烟灶套装组合</div>
                                    <div class="col-md-1 car-goods-info goods-price"><span class="single-price">1299</span></div>
                                    <div class="col-md-1 car-goods-info goods-count">
                                        <div class="input-group">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default1 car-decrease">-</button>
                                            </div>
                                            <input type="text" class="form-control goods-count" value="1">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default2 car-decrease">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 car-goods-info goods-money-count"><span
                                            class="single-total">1299</span>元</div>
                                    <div class="col-md-2 car-goods-info goods-operate">
                                        <button type="button" class="btn btn-danger item-delete">删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                <div class="jiesuan">
                    <div class="panel-body bottom-menu-include">
                        <div class="col-md-1 check-all-bottom bottom-menu">
                            <label>
                                <input type="checkbox" id="checked-all-bottom" />
                                <span id="checkAllBottom">全选</span>
                            </label>
                        </div>
                        <div class="col-md-1 bottom-menu">
                            <span id="deleteMulty">
                                删除
                            </span>
                        </div>
                        <div class="col-md-2 bottom-menu">
                            <span>已选商品 <span id="selectGoodsCount">0</span> 件</span>
                        </div>
                        <div class="col-md-1 bottom-menu">
                            <span>合计：<span id="selectGoodsMoney">0.0</span></span>
                        </div>
                        <div class="col-md-1 bottom-menu submitData submitDis"><a href="./order.html">结算</a></div>
                    </div>
                </div>
            </div>
</body>
</html>
